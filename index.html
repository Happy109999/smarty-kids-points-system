<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartyPants Wallet</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SmartyPants Wallet 💼</h1>
    <div id="login">
      <input id="username" placeholder="Name">
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <p>Welcome, <span id="user-name"></span>!</p>
      <p>Wallet Address: <span id="wallet-address"></span></p>
      <p>SPK Balance: <span id="spk-balance">0</span></p>
      <p>Kindness Points: <span id="kindness">0</span></p>
      <p>BTC Earned: <span id="btc-balance">0</span></p>

      <button onclick="showQuiz()">🧠 Quiz to Earn BTC</button>
      <button onclick="earnKindness()">❤️ Do Kind Deed</button>
      <button onclick="openShop()">🛍️ School Shop</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="quiz" style="display:none;">
      <h3>Quiz Time! What does BTC stand for?</h3>
      <button onclick="answerQuiz(true)">Bitcoin</button>
      <button onclick="answerQuiz(false)">Big Tall Carrots</button>
    </div>

    <div id="shop" style="display:none;">
      <h3>🛒 School Shop</h3>
      <button onclick="buyPerk('No Homework Pass', 10)">No Homework (10 SPK)</button>
      <button onclick="buyPerk('Extra Play Time', 15)">Play Time (15 SPK)</button>
      <button onclick="closeShop()">Close Shop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
