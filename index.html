<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f4f8;
      color: #333;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 10px 20px;
      margin: 0.5rem 0;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    input, select {
      padding: 10px;
      margin: 0.25rem 0;
      width: 100%;
    }
    #user-info {

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>

<body>

  <h1>Welcome to SmartyPants Wallet</h1>

  <label for="role">I am a:</label>
  <select id="role">
    <option value="student" selected>Student</option>
    <option value="teacher">Teacher</option>
  </select>

  <button id="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>

  <h2>Or sign in with email</h2>
  <form id="email-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign in with Email</button>
  </form>

  <button id="sign-out-btn" onclick="signOutUser()" style="display:none;">Sign Out</button>

  <div id="user-info">Not signed in</div>

  <script type="module" src="script.js"></script>
</body>
</html>
