<!DOCTYPE html>
<html>
<head>
  <title>SmartyPants Wallet</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f0f8ff; }
    #dashboard { display: none; }
    input, select, button { margin: 5px; padding: 8px; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // 🔐 Firebase config (replace with your own project settings)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h1>🧠 SmartyPants Wallet</h1>

  <div id="auth">
    <h3>Login or Register</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select><br />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button><br>
    <button onclick="loginWithGoogle()" style="background: #4285F4; color: white;">Sign in with Google</button>
  </div>

  <div id="dashboard">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <p><strong>Wallet:</strong> <span id="wallet-address"></span></p>
    <p><strong>SPK:</strong> <span id="spk-balance">0</span></p>
    <p><strong>BTC:</strong> <span id="btc-balance">0</span></p>
    <p><strong>Kindness:</strong> <span id="kindness">0</span></p>

    <button onclick="earnKindness()">💖 Be Kind (+5 SPK)</button>
    <button onclick="answerQuiz(true)">🧠 Answer Quiz Right (+0.0001 BTC)</button>
    <button onclick="answerQuiz(false)">🧠 Answer Quiz Wrong</button>
    <button onclick="buyPerk('Free Time Pass', 10)">🎁 Buy Free Time (10 SPK)</button>
    <br><br>
    <button onclick="logout()">🚪 Log Out</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
